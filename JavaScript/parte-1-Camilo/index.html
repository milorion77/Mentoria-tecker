<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de JavaScript</title>
    
</head>
<body>
<div id="ejem" style="border-radius: 10% ;width: 500px; height: 500px; background-color: lightblue; margin: 2%;"></div>

<!-- Ejemplo Click -->
<button id="myButton" style="border-radius: 10% ;width: 200px; height: 100px; margin: 2%;">Haz clic aquí</button>

<!-- Ejemplo Teclas -->
<input type="text" id="myInput" style="margin: 2%;" placeholder="Presiona una tecla">

<!-- Ejemplo Submit -->
<form id="myForm" style="margin: 2%;">
  <input type="text" name="username" placeholder="Usuario">
  <input type="password" name="password" placeholder="Contraseña">
  <button type="submit">Iniciar sesión</button>
</form>

<!-- Ejemplo Focus y Blur -->
<input type="text" id="focusInput" style="margin: 2%;" placeholder="Haz clic aquí para enfocar">

<script src="./scripcito.js"></script>
</body>
</html>
